<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Multiplayer Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(16, 71, 210, 0.2);
            padding: 12px 16px;
            border-radius: 8px;
            color: #ffffff;
            font-weight: 400;
            font-size: 12px;
            letter-spacing: 0.2px;
            min-width: 140px;
        }
        
        #ui-overlay .label {
            color: rgba(16, 71, 210, 0.8);
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 6px;
        }
        
        #ui-overlay .value {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        
        #ui-overlay .controls {
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 0.8px;
            line-height: 1.4;
        }
        
        #username-input {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(16, 71, 210, 0.25);
            padding: 32px 40px;
            border-radius: 12px;
            color: white;
            text-align: center;
            min-width: 300px;
        }
        
        #username-input h2 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: -0.3px;
        }
        
        #username-input input {
            padding: 12px 16px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            border: 1px solid rgba(16, 71, 210, 0.4);
            border-radius: 6px;
            background: rgba(16, 71, 210, 0.08);
            color: #ffffff;
            margin: 10px 0 18px 0;
            width: 100%;
            transition: all 0.2s ease;
            outline: none;
        }
        
        #username-input input:focus {
            border-color: #1047d2;
            background: rgba(16, 71, 210, 0.12);
            box-shadow: 0 0 0 2px rgba(16, 71, 210, 0.15);
        }
        
        #username-input input::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }
        
        #username-input button {
            padding: 12px 28px;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            background: #1047d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            width: 100%;
        }
        
        #username-input button:hover {
            background: #0d3ba8;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(16, 71, 210, 0.3);
        }
        
        #username-input button:active {
            transform: translateY(0);
        }
        
        .hidden {
            display: none;
        }
        
        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            width: 400px;
            max-height: 300px;
            display: flex;
            flex-direction: column;
        }
        
        #chat-log {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(16, 71, 210, 0.3);
            border-radius: 4px;
            padding: 10px 12px;
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 8px;
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            font-size: 11px;
            color: rgba(16, 71, 210, 0.9);
            line-height: 1.6;
            box-shadow: 0 0 10px rgba(16, 71, 210, 0.1);
        }
        
        #chat-log::-webkit-scrollbar {
            width: 4px;
        }
        
        #chat-log::-webkit-scrollbar-track {
            background: rgba(16, 71, 210, 0.1);
            border-radius: 2px;
        }
        
        #chat-log::-webkit-scrollbar-thumb {
            background: rgba(16, 71, 210, 0.4);
            border-radius: 2px;
        }
        
        .chat-message {
            margin-bottom: 4px;
            word-wrap: break-word;
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
        }
        
        .chat-username {
            color: #00ff00;
            font-weight: 400;
        }
        
        .chat-username::after {
            content: '>';
            color: rgba(16, 71, 210, 0.6);
            margin: 0 4px;
        }
        
        #chat-input-container {
            display: none;
        }
        
        #chat-input-container.active {
            display: block;
        }
        
        #chat-input {
            width: 100%;
            padding: 10px 14px;
            font-size: 12px;
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            font-weight: 400;
            border: 1px solid rgba(16, 71, 210, 0.4);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            outline: none;
        }
        
        #chat-input::before {
            content: '> ';
            color: rgba(16, 71, 210, 0.6);
        }
        
        #chat-input:focus {
            border-color: #1047d2;
            background: rgba(16, 71, 210, 0.12);
            box-shadow: 0 0 0 2px rgba(16, 71, 210, 0.15);
        }
        
        #chat-input::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }
        
        #chat-hint {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 99;
            color: rgba(255, 255, 255, 0.4);
            font-size: 10px;
            font-family: 'Inter', sans-serif;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            pointer-events: none;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #1047d2;
            font-family: 'Inter', sans-serif;
        }
        
        #loading-screen.hidden {
            display: none;
        }
        
        .loading-spinner {
            font-size: 80px;
            animation: spin 2s linear infinite;
            display: inline-block;
            filter: hue-rotate(220deg) saturate(3) brightness(0.9) contrast(1.2);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-screen h2,
        #loading-screen p,
        #loading-progress {
            display: none;
        }
    </style>
</head>
<body>
    <div id="username-input">
        <h2>Enter Your Username</h2>
        <input type="text" id="username-field" placeholder="Your username" maxlength="20" autofocus>
        <br>
        <button id="join-button">Join Room</button>
    </div>
    
    <div id="loading-screen" class="hidden">
        <div class="loading-spinner">ðŸ§¢</div>
    </div>
    
    <div id="canvas-container"></div>
    
    <div id="ui-overlay" class="hidden">
        <div class="label">Players Online</div>
        <div class="value"><span id="player-count">0</span></div>
        <div class="controls">WASD to move â€¢ Mouse to look</div>
    </div>
    
    <div id="chat-container" class="hidden">
        <div id="chat-log"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message..." maxlength="100" />
        </div>
    </div>
    
    <div id="chat-hint" class="hidden">Press T to chat</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/utils/SkeletonUtils.js"></script>
    <script src="game.js"></script>
</body>
</html>
